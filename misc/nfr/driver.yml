server:
  type: default
  maxThreads: 128
  minThreads: 4
  applicationConnectors:
    - type: http
      port: 8082
  adminConnectors:
    - type: http
      port: 8182

driverIp: 127.0.0.1
driverPort: 8082

appIp: 127.0.0.1
appPort: 8081
appPort2: 8083

httpClient:
  timeout: 1000ms
  connectionTimeout: 1000ms
  timeToLive: 1h
  cookiesEnabled: false
  maxConnections: 32
  maxConnectionsPerRoute: 32
  keepAlive: 1000ms
  retries: 0

isDebug: true

enableCpuWork: false
enableIoWork: true
