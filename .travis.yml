language: java
jdk:
  - oraclejdk8

branches:
  only:
  - eval-travis-ci

dist: trusty

before_install:
  - sudo apt-get remove cmake
  - wget https://cmake.org/files/v3.8/cmake-3.8.2-Linux-x86_64.tar.gz -O /tmp/cmake.tar.gz
  - tar -xvf /tmp/cmake.tar.gz
  - export PATH=$PATH:$PWD/cmake-3.8.2-Linux-x86_64/bin/

install:
  - sudo apt-get -qq update
  - sudo apt-get install -y tree libunittest++-dev libboost-all-dev libprotobuf-dev protobuf-compiler elfutils valgrind
  - eu-nm --version | head -1 | cut -d' ' -f3
  - elfutil_version=$(eu-nm --version | head -1 | cut -d' ' -f3)
  - sed -i 's/{{elfutil_version}}/'${elfutil_version}'/g' libelf.pc
  - mv libelf.pc /usr/lib/pkgconfig/libelf.pc
before_script:
  - gcc -v
  - cmake -version
  - apt-cache policy cmake
  - apt-cache policy elfutils
  - dpkg -L elfutils
  - pkg-config --variable pc_path pkg-config
  - pkg-config --list-all
  - git clone https://github.com/efficient/libcuckoo.git
  - pushd libcuckoo && git checkout v0.2 
  - cmake .
  - sudo make install
  - popd
  - git clone https://github.com/janmejay/medida.git
  - pushd medida && cmake CMakeLists.txt && sudo make install && popd
  - git clone https://github.com/google/cityhash.git
  - pushd cityhash && git checkout 8af9b8c2b889d80c22d6bc26ba0df1afb79a30db && ./configure && make all check CXXFLAGS="-g -O3" && sudo make install && sudo ldconfig && popd
script:
  - pushd recorder && cmake CMakeLists.txt && make && popd
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
  - mvn test -B
